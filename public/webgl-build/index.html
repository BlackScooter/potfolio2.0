<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Build Placeholder</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: monospace;
        background: #0d1117;
        color: #e6edf3;
      }
      .card {
        width: min(90vw, 760px);
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 24px;
        background: #161b22;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 20px;
      }
      p {
        margin: 0;
        color: #9da7b3;
        line-height: 1.5;
      }
      code {
        color: #79c0ff;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>WebGL build placeholder</h1>
      <p>
        Replace this file with your game build entry file and keep path as
        <code>/webgl-build/index.html</code>.
      </p>
    </section>
  </body>
</html>
